name: Test and Coverage

on:
 push:
   branches:
     - main
 pull_request:
   types: [opened, synchronize, reopened]

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3

    - name: Install dependencies
      run: yarn

    - name: Run tests and coverage
      run: yarn jest --coverage
      env:
        CI: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: ${{ github.workspace }}/coverage/clover.xml # Substitua pelo caminho real do seu relatÃ³rio de cobertura
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Create PR comment
      id: create_comment
      run: |
        COMMENT_CONTENT=${{ github.workspace }}/coverage/clover.xml
        echo "### Cobertura de Teste\n\`\`\`\n$COMMENT_CONTENT\n\`\`\`" > comment.md
      shell: bash

    - name: Comment on PR
      uses: softprops/action-gh-release@v1
      with:
        files: comment.md
      env:
        token: ${{ secrets.GITHUB_TOKEN }}




