name: Test and Coverage

on:
 push:
   branches:
     - main
 pull_request:
   types: [opened, synchronize, reopened]

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2

    - name: Install dependencies
      run: npm install

    - name: Run tests and coverage
      run: npm test --coverage --silent --noStackTrace --collectCoverageFrom=.coverage/lcov-report
      env:
        CI: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: C:\Users\gleidison.nascimento\typescript-jest-test\coverage\lcov-report # Substitua pelo caminho real do seu relat√≥rio de cobertura





